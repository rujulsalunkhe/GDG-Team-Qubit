<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI-Enhanced Teaching Assistant Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 20px; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a { text-decoration: none; color: #1a73e8; }
    a:hover { text-decoration: underline; }
    form { margin-top: 10px; }
    input, button { padding: 8px; margin: 5px 0; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI-Enhanced Teaching Assistant Dashboard</h1>
    <ul>
      <li><a href="{{ url_for('upload_master') }}">Upload Master Copy for Training</a></li>
      <li><a href="{{ url_for('list_courses') }}">List Google Classroom Courses</a></li>
      <li>
        <form action="{{ url_for('fetch_and_grade') }}" method="get">
          <label for="course_id">Fetch Assignments (Enter Course ID):</label>
          <input type="text" name="course_id" id="course_id" required>
          <button type="submit">Fetch and Grade</button>
        </form>
      </li>
    </ul>
  </div>
</body>
</html>
