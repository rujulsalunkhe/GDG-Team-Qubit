<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Master Copy for Training</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1 { color: #333; }
    label { display: block; margin: 10px 0 5px; }
    input, textarea, button { width: 100%; padding: 8px; margin: 5px 0; }
    button { background-color: #1a73e8; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #1558b0; }
    a { color: #1a73e8; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Master Copy</h1>
    {% if message %}
      <p style="color: green;">{{ message }}</p>
      <p>Training History: {{ history }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('upload_master') }}" enctype="multipart/form-data">
      <div>
        <label for="master_file">Master Copy (PDF):</label>
        <input type="file" name="master_file" id="master_file">
      </div>
      <p>OR</p>
      <div>
        <label for="master_text">Master Copy Text:</label>
        <textarea name="master_text" id="master_text" rows="10"></textarea>
      </div>
      <div>
        <label for="master_score">Score (e.g., 0.0 to 100):</label>
        <input type="number" name="master_score" id="master_score" step="0.1" min="0" max="100" required>
      </div>
      <button type="submit">Upload and Train Model</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Dashboard</a>
  </div>
</body>
</html>
